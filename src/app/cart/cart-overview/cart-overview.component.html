
<h1 class="text text--primary">Cart</h1>

<ng-template [ngIf]="cart.length > 0" [ngIfElse]="EmptyCart">
  <app-table [data]="this.cart" [options]="tableOptions" route="/product/{name}"></app-table>

  <button (click)="purchase()" class="button button--primary mt-3">Purchase</button>
</ng-template>

<ng-template #EmptyCart>
  <p class="text text--dark">There are not items in your cart ğŸ˜•</p>
</ng-template>
